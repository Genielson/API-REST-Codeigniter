        <script>

            document.addEventListener('DOMContentLoaded', function () {
                function checkLoginStatus() {
                    var accessToken = localStorage.getItem('accessToken');
                    if (!accessToken) {
                        window.location.href = 'login.html';
                    }
                }
                checkLoginStatus();
            });

            function logout() {
                localStorage.removeItem('accessToken');
                window.location.href = 'login.html';
            }

            document.getElementById('logoutBtn').addEventListener('click', function(event) {
                event.preventDefault();
                logout();
            });

            var userNameElement = document.getElementById('userNamePlaceholder');
            var userName = localStorage.getItem('username');
            userNameElement.innerHTML = '<i class="fa fa-user fa-fw"></i> ' + userName + ' <b class="caret"></b>';
        </script>

        <script>

            function fetchClientsAndUsers() {
                const accessToken = localStorage.getItem('accessToken');
                const encodedToken = encodeURIComponent(accessToken);
                fetch('http://localhost:8000/api/all/count', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': '' + encodedToken
                    }
                }).then(response => response.json())
                    .then(data => {
                        document.getElementById("totUser").innerText = data.response.totalUser;
                        document.getElementById("totClient").innerText = data.response.totalClient;
                    })
                    .catch(error => {
                        console.error('Erro na requisi√ß√£o:', error);
                    });
            }
            fetchClientsAndUsers();

        </script>
