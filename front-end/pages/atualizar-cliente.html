        <script>


            function fetchClients() {
                const accessToken = localStorage.getItem('accessToken');
                const encodedToken = encodeURIComponent(accessToken);

                const urlParams = new URLSearchParams(window.location.search);
                const clientId = urlParams.get('id');

                fetch('http://localhost:8000/api/client/get/'+clientId, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': '' + encodedToken
                    }
                })
                    .then(response => {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            return response.json()
                        } else {
                            return Promise.resolve({});
                        }
                    })
                    .then(data => {
                        document.getElementById('name').value = data.response.name;
                        document.getElementById('email').value = data.response.email;
                        document.getElementById('phone').value = data.response.phone;
                        document.getElementById('cep').value = data.response.cep;
                        document.getElementById('street').value = data.response.street;
                        document.getElementById('complement').value = data.response.complement;
                        document.getElementById('neighborhood').value = data.response.neighborhood;
                        document.getElementById('city').value = data.response.city;
                        document.getElementById('state').value = data.response.state;
                    })
                    .catch(error => {
                        console.error('Erro na requisição:', error);
                    });
            }
            fetchClients();

        </script>

        <script>

            function changeInfoUser() {
                // Obtenha os valores dos campos

                const urlParams = new URLSearchParams(window.location.search);
                const clientId = urlParams.get('id');

                const accessToken = localStorage.getItem('accessToken');
                const encodedToken = encodeURIComponent(accessToken);

                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var cep = document.getElementById("cep").value;
                var street = document.getElementById("street").value;
                var complement = document.getElementById("complement").value;
                var neighborhood = document.getElementById("neighborhood").value;
                var city = document.getElementById("city").value;
                var state = document.getElementById("state").value;

                // Verifique se algum campo está vazio
                if (!name || !email ) {
                    showErrorMessage("Por favor, preencha as informações necessarias.");
                    return;
                }

                // Crie o objeto de dados para a solicitação
                var requestBody = {
                    name: name,
                    email: email,
                    phone: phone,
                    cep: cep,
                    street: street,
                    complement: complement,
                    neighborhood: neighborhood,
                    city: city,
                    state: state,
                    id: clientId
                };

                // Faça a solicitação fetch
                fetch('http://localhost:8000/api/client/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': '' + encodedToken
                    },
                    body: JSON.stringify(requestBody)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        return
                        if (data.response) {
                            var successAlert = document.getElementById("success-alert");
                            successAlert.style.display = "block";
                            window.scrollTo(0, 0);
                            setTimeout(function () {
                                window.location.href = 'index.html';
                            }, 2000);
                        } else {
                            showError(data.response);
                        }
                    })
                    .catch(error => {
                        console.error('Erro na requisição:', error);
                    });
            }

            function showErrorMessage(message) {
                var errorMessageDiv = document.getElementById("error-message");
                errorMessageDiv.innerHTML = message;
                errorMessageDiv.style.display = "block";
            }



        </script>

        <script>
            async function consultaCEP() {
                var cep = document.getElementById('cep').value.replace(/\D/g, '');

                if (cep.length !== 8) {
                    alert('CEP inválido. Certifique-se de digitar 8 números.');
                    return;
                }

                try {
                    // Faz a requisição usando fetch
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();

                    if (!("erro" in data)) {
                        // Preenche os campos do formulário
                        document.getElementById('street').value = data.logradouro;
                        document.getElementById('complement').value = data.complemento;
                        document.getElementById('neighborhood').value = data.bairro;
                        document.getElementById('city').value = data.localidade;
                        document.getElementById('state').value = data.uf;
                    } else {
                        alert('CEP não encontrado.');
                    }
                } catch (error) {
                    console.error('Erro na requisição:', error);
                }
            }


        </script>
